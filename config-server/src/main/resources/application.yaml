server:
  port: 9296

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/aytuug/config-server-test
          clone-on-start: true
          default-label: main
          timeout: 5
          force-pull: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
encrypt:
  key: "e,e>]G!%,Wrs;<@`.1E<<QH*+$SnIx" #Fort Knox